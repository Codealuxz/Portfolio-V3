<body>
    <div class="windows">
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <img src="./assets/img/apple_logo.png" alt="Apple Logo" class="loading-logo">
                <div class="loading-bar-container">
                    <div class="loading-bar" id="loadingBar"></div>
                </div>
            </div>
        </div>
        <div class="container_grid"></div>
        <header>
            <div class="left-part">
                <img src="./assets/img/apple_logo.png" alt="codealuxz logo" class="icon">
                <div class="appname">404</div>
                <div class="actions">
                    <p class="menu-trigger">404</p>
                    <p class="menu-trigger-contact">404</p>
                </div>
            </div>
            <div class="dilan">
                <img src="./assets/img/ilande.png" alt="">
            </div>
            <div class="right-part">
                <img src="./assets/icons/batterie.png" alt="batterie" class="batterie icons">
                <img src="./assets/icons/wifi.png" alt="wifi logo" class="wifi icons">
                <img src="./assets/icons/search.png" alt="search" class="search icons">
                <img src="./assets/icons/setting.png" alt="setting" class="setting icons">
                <div class="date_actuel"></div>
            </div>
        </header>

        <div class="projects-dropdown" id="projectsDropdown">
            <div class="menu-option" data-project="irza">
                <span>404</span>
            </div>
            <div class="menu-option" data-project="sm">
                <span>404</span>
            </div>
            <div class="menu-option" data-project="pb">
                <span>404</span>
            </div>
            <div class="menu-option" data-project="share">
                <span>404</span>
            </div>
            <div class="menu-separator"></div>
            <div class="menu-option" data-project="other">
                <span>404</span>
            </div>
        </div>

        <div class="contact-dropdown" id="contactDropdown">
            <div class="menu-option" data-contact="email">
                <span>404</span>
            </div>
            <div class="menu-option" data-contact="website">
                <span>404</span>
            </div>
            <div class="menu-separator"></div>
            <div class="menu-option" data-contact="discord">
                <span>404</span>
            </div>
        </div>

        <main>
            <div class="title">
                <p id="welcome-text">Error</p>
                <h1 class="main" id="portfolio-text">404</h1>
                <button onclick="window.location.href='/'">RETURN HOME</button>
            </div>

            <div class="folder irza ">
                <img src="./assets/icons/folder.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
            </div>
            <div class="folder sm ">
                <img src="./assets/icons/folder.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
            </div>
            <div class="folder pb ">
                <img src="./assets/icons/folder.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
            </div>
            <div class="folder share ">
                <img src="./assets/icons/folder.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
            </div>
            <div class="folder other ">
                <img src="./assets/icons/safari.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
            </div>
            <div class="folder trash ">
                <img src="./assets/icons/trash.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
            </div>
            <div class="folder discord-app ">
                <img src="./assets/icons/discord.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
                <p class="alt">404</p>
            </div>
            <div class="folder contact-app ">
                <img src="./assets/icons/contact.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
            </div>
            <div class="folder photos-app ">
                <img src="./assets/icons/photo.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
            </div>
            <div class="folder calculator-app ">
                <img src="./assets/icons/calculator.png" alt="" class="folder-ico">
                <span class="folder-name">404</span>
            </div>


        <div class="dock">
            <div class="dock-container">
                <div class="dock-item" data-app="finder">
                    <img src="./assets/icons/finder.png" alt="Finder" class="dock-icon">
                    <span class="dock-label">404</span>
                </div>
                <div class="dock-item" data-app="photos">
                    <img src="./assets/icons/photo.png" alt="Photos" class="dock-icon">
                    <span class="dock-label">404</span>
                </div>
                <div class="dock-item" data-app="calculator">
                    <img src="./assets/icons/calculator.png" alt="Calculator" class="dock-icon">
                    <span class="dock-label">404</span>
                </div>
                <div class="dock-item" data-app="contact">
                    <img src="./assets/icons/contact.png" alt="Contact" class="dock-icon">
                    <span class="dock-label">404</span>
                </div>
                <div class="dock-item" data-app="trash">
                    <img src="./assets/icons/trash.png" alt="Trash" class="dock-icon">
                    <span class="dock-label">404</span>
                </div>
            </div>
        </div>

<script type="module" src="./js/script.js"></script>

<div class="lightbox" id="photosLightbox" style="display:none">
    <div class="lightbox-backdrop"></div>
    <img class="lightbox-image" alt="preview" />
    <button class="lightbox-close" type="button" aria-label="Close">✕</button>
</div>

<div class="video-lightbox" id="videoLightbox" style="display:none">
    <div class="video-backdrop"></div>
    <div class="video-container">
        <video class="video-player" id="videoPlayer" controls playsinline loop></video>
        <button class="video-close" type="button" aria-label="Close">✕</button>
    </div>


</div>
